[providers.docker]
  endpoint = "unix:///var/run/docker.sock"

[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.websecure]
    address = ":443"

[certificatesResolvers.myresolver.acme]
  email = "gabriel@montanola.com"
  storage = "acme.json"

  [certificatesResolvers.myresolver.acme.dnsChallenge]
    provider = "cloudflare"
    delayBeforeCheck = 0